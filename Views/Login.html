<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="CSS/Login.css">
    <script type="text/javascript" src="scripts/Login.js"></script>
    <title>Vertis TimeSheet</title>
</head>
<body>
    <div id="Navbar">
        <h1>TimeSheet</h1>

    </div>

    <div id="container">
        <header id="loginHeader">Login</header>
        <form id="loginForm">
            <input class="loginInput" type="text" id="username" placeholder="Enter username">
            <div id="usernameError"></div>
            <input class="loginInput" type="password" id="userpassword" placeholder="Enter password">
            <div id="passwordError"></div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
</body>
</html>
